<!-- 주요 css
    [ 가상클래스 :before :after ] content attr()을 활용한 위아래 전환되는 텍스트 네비게이션-->
<!-- 
네비게이션 제작 방법
1) 
<a href="#none">
  <span>메일</span>
  <span>메일</span>
</a>

- 장점 : 단순, 편함
- 단점 : html 이 지저분해짐

2)
<a href="#none" data-link="메일"></a>
-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위아래 전환되는 네이버 네비게이션</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="gnb">
    <a href="#none">
      <span>메일</span>
      <span>메일</span>
    </a>
    <a href="#none">
      <span>카페</span>
      <span>카페</span>
    </a>
    <a href="#none">
      <span>블로그</span>
      <span>블로그</span>
    </a>
    <a href="#none">
      <span>지식IN</span>
      <span>지식IN</span>
    </a>
    <a href="#none">
      <span>쇼핑</span>
      <span>쇼핑</span>
    </a>
    <a href="#none">
      <span>Pay</span>
      <span>Pay</span>
    </a>
    <a href="#none">
      <span>사전</span>
      <span>사전</span>
    </a>
    <a href="#none">
      <span>뉴스</span>
      <span>뉴스</span>
    </a>
  </div>
</body>
</html>
